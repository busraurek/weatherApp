<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'CARS_PAGE.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">

  <ion-row>
    <img src="../../assets/{{data?.image}}" class="img">
    <ion-col size="6" *ngFor="let model of data?.models">
      <ion-card routerLink="models/{{model.url}}">
        <ion-card-header>
          {{model?.name}}-{{model.year}}
        </ion-card-header>
        <ion-card-content>
          <p>{{'CARS_PAGE.text' | translate}}</p>
          <b> {{ 'CARS_PAGE.price_label' | translate }} : {{model.price}}$
          </b>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
