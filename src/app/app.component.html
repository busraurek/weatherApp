<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-menu-toggle>
          <ion-list>
            <ion-list-header>
              <ion-note>
                Welcome
              </ion-note>
            </ion-list-header>
            <ion-item *ngFor="let brand of data?.brands" lines="none" routerLink="cars/{{brand.url}}">
              {{brand.name}}
            </ion-item>
          </ion-list>

        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
